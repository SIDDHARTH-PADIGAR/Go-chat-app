<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-light: #1e1e1e;
            --primary: #00b4d8;
            --text-light: #e0e0e0;
            --text-dim: #888;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: var(--bg-light);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 80vh;
            overflow: hidden;
        }
        
        .sidebar {
            background: rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar h3 {
            color: var(--primary);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .room-list {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }
        
        .room-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .room-list::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        
        .room-list li {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .room-list li:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        
        #roomSelection, #chatInterface {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-light);
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0,180,216,0.2);
        }
        
        button {
            padding: 12px;
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        
        #messageContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0,0,0,0.1);
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }
        
        #messageContainer::-webkit-scrollbar {
            width: 8px;
        }
        
        #messageContainer::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .system-message {
            color: var(--text-dim);
            font-style: italic;
            background: transparent;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(255,255,255,0.02);
        }
        
        .input-area input {
            flex-grow: 1;
            margin-bottom: 0;
        }
        
        .input-area button {
            width: auto;
            padding: 12px 20px;
        }
        .delete-room {
            color: #ff4d4d;
            cursor: pointer;
            font-weight: bold;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        
        .delete-room:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Rooms</h3>
            <ul class="room-list" id="roomList">
            </ul>
        </div>

        <div>
            <div id="roomSelection">
                <h3>Join a Room</h3>
                <input type="text" id="usernameInput" placeholder="Your Username">
                <input type="text" id="roomInput" placeholder="Room Name">
                <button onclick="joinRoom()">Join</button>
            </div>

            <div id="chatInterface" style="display:none;">
                <h3>Room: <span id="currentRoom"></span></h3>
                <div id="messageContainer"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type your message">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let username;
        let currentRoom;
        
        function addRoom() {
            const roomInput = prompt("Enter room name:");
            if (roomInput) {
                const roomList = document.getElementById('roomList');
                const newRoomLi = document.createElement('li');
                newRoomLi.innerHTML = `
                    <span onclick="switchRoom('${roomInput}')">${roomInput}</span>
                    <span onclick="deleteRoom(event, '${roomInput}')" class="delete-room">✕</span>
                `;
                roomList.insertBefore(newRoomLi, roomList.lastElementChild);
            }
        }
        
        function deleteRoom(event, room) {
            event.stopPropagation(); // Prevent room switch when clicking delete
            const roomList = document.getElementById('roomList');
            const roomItems = roomList.getElementsByTagName('li');
            
            for (let item of roomItems) {
                if (item.querySelector('span').textContent === room) {
                    roomList.removeChild(item);
                    
                    // If deleting current room, reset to room selection
                    if (currentRoom === room) {
                        document.getElementById('chatInterface').style.display = 'none';
                        document.getElementById('roomSelection').style.display = 'flex';
                        currentRoom = null;
                    }
                    break;
                }
            }
        }
        
        function switchRoom(room) {
            currentRoom = room;
            document.getElementById('currentRoom').textContent = room;
            
            if (ws) {
                const message = {
                    sender: username,
                    room: currentRoom,
                    type: 'switch',
                    content: `${username} switched to ${currentRoom}`
                };
                ws.send(JSON.stringify(message));
            }
        }
        
        function joinRoom() {
            username = document.getElementById('usernameInput').value.trim();
            const customRoom = document.getElementById('roomInput').value.trim();
        
            if (!username || !customRoom) {
                alert('Please enter username and room name');
                return;
            }
        
            currentRoom = customRoom;
            document.getElementById('roomSelection').style.display = 'none';
            document.getElementById('chatInterface').style.display = 'flex';
            document.getElementById('currentRoom').textContent = currentRoom;
        
            const roomList = document.getElementById('roomList');
            const newRoomLi = document.createElement('li');
            newRoomLi.innerHTML = `
                <span onclick="switchRoom('${currentRoom}')">${currentRoom}</span>
                <span onclick="deleteRoom(event, '${currentRoom}')" class="delete-room">✕</span>
            `;
            roomList.insertBefore(newRoomLi, roomList.lastElementChild);
        
            connectWebSocket();
        }

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8080/ws');

            ws.onopen = () => {
                const message = {
                    sender: username,
                    room: currentRoom,
                    type: 'join',
                    content: `${username} has joined ${currentRoom}`
                };
                ws.send(JSON.stringify(message));
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                displayMessage(message);
            };
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (content && ws) {
                const message = {
                    sender: username,
                    room: currentRoom,
                    type: 'message',
                    content: content
                };
                ws.send(JSON.stringify(message));
                messageInput.value = '';
            }
        }

        function displayMessage(message) {
            const messageContainer = document.getElementById('messageContainer');
            const messageElement = document.createElement('div');
            
            if (message.type === 'message') {
                messageElement.innerHTML = `
                    <strong>${message.sender}</strong>: ${message.content}
                `;
                messageElement.classList.add('message');
            } else if (message.type === 'join' || message.type === 'leave' || message.type === 'switch') {
                messageElement.textContent = message.content;
                messageElement.classList.add('message', 'system-message');
            }

            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
